{% extends 'base.html' %}

{% block title %}
Posts
{% endblock title %}

{% block content %}

{% for post in object_list %}
<div class="content2__title blog__title">
    <a href="{{ post.id }}">{{ post.title|safe }}</a>
</div>
<div class="text__blur">
    <ul>
        <ol>
            <div class="text">
                {{ post.body|safe|truncatewords:90 }}
            </div>
        </ol>
    </ul>

</div>
{% endfor %}


{% include 'include/pagination.html' %}

{% endblock content %}
